<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h2 id="view-highscores">View High Scores</h2>
        <h2><span>Time: </span><span id="time">0</span></h2>
    </header>

    <main id="home-page">
        <h1 id="quiz-title">Coding Quiz Challenge</h1>
        <p id="quiz-instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-btn">Start Quiz</button>
    </main>

    <div id="questions">
        <h2 id="question-text"></h2>
        <div id="choices" class="choices"></div>
    </div>

    <div id="end-quiz" class="hide">
        <h2>Quiz Complete!</h2>
        <p>Your final score is <span id="final-score"></span>!</p>
        <p>
            Enter your intials: <input type="text" id="initials"/>
            <button id="submit-btn">Submit</button>
        </p>
    </div>

    <div id="feedback"></div>

    <script src = "./assets/js/script.js"></script>
</body>
</html>
